<script>

  let imageModal = document.getElementById('imageModal');


  // Create a new image element and insert into the DOM
  imageModal.addEventListener('show.bs.modal', function (event) {
    // Link that triggered the update
    let button = event.relatedTarget
    // Extract info from data-bs-* attributes
    let recipient = button.getAttribute('data-bs-image')

    // Insert new image
    let newImage = document.createElement("img");
    newImage.src = recipient;
    newImage.id= "autoImage"
    newImage.className= "img-fluid";

    // Insert new link
    let newLink = document.createElement("a");
    newLink.href = `https://unsplash.com/${button.getAttribute('data-bs-credit')}`;
    newLink.innerText = `Image taken by: ${button.getAttribute('data-bs-credit')}`;
    newLink.target = "_blank";
    newLink.id = "autoLink";

    // Update the modal's content.
    document.getElementById("imageHolder").appendChild(newImage);
    document.getElementById("footerCredit").appendChild(newLink);



  });

  // Remove the auto created child elem to prevent duplicate images, stacked images, duplicate links, or other issues.
  imageModal.addEventListener('hidden.bs.modal', function(event) {
    let image = document.getElementById("autoImage");
    image.remove();

    let link = document.getElementById("autoLink");
    link.remove();
  });

</script>
